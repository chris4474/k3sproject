app:
  ingress:
    enabled: true
    hosts:
      # this one is only used on cluster alp
      - k8s-dashboard.alp.symphorines.home
      # this one is only used on cluster rpi
      - k8s-dashboard.apps.symphorines.home
    ingressClassName: traefik
    useDefaultAnnotations: false
    tls:
      enabled: true
      secretName: apps-certificate

kong:
  proxy:
    annotations:
      traefik.ingress.kubernetes.io/service.serversscheme: https
      traefik.ingress.kubernetes.io/service.serverstransport: k8s-dashboard-skipverify@kubernetescrd

